<div class="card bg-base-100 w-1/2 mx-auto p-10">

    <h1 class="text-3xl text-red-500">{{title}}</h1>

    <ul class="list">
    <!-- Angular controll flow == @ -->
    @for (member of members(); track member.id) {
        <li class="list-row items-center">
            <img src="/user.png"  alt="user avatar" class="size-12 rounded-box">
            <div>
                <!--here the "displayName" is from json as the api returns json objects and in 
                them the properties would be name with cameCase-->
                {{member.displayName}}
                
            </div>
            <div >
                {{member.email}}
            </div>
        </li>
    }
    </ul>
<button class="btn btn-primary">Primary</button>
</div>
